<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>List Types</h2>

    <h3>Ordered List</h3>
    <ol>
        <li>Grocery</li>
        <li>Utensils</li>
        <li>Clothes</li>
        <li>Accessories</li>
    </ol>

    <h3>Unordered List</h3>
    <ul>
        <li>BMW</li>
        <li>Buggati</li>
        <li>Mercedes</li>
        <li>Audi</li>
    </ul>

    <h2>Video and iFrame Tag</h2>

    <video src="https://youtu.be/Py3vAVtj9iw?si=5-JQMzcXpH7eNoHt" height="300" width="300" type="video/mp4" controls></video>

    <iframe width="400" height="400" src="https://www.youtube.com/embed/Py3vAVtj9iw" title="About ambition" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>List Types</h2>

    <h3>Ordered List</h3>
    <ol>
        <li>Grocery</li>
        <li>Utensils</li>
        <li>Clothes</li>
        <li>Accessories</li>
    </ol>

    <h3>Unordered List</h3>
    <ul>
        <li>BMW</li>
        <li>Buggati</li>
        <li>Mercedes</li>
        <li>Audi</li>
    </ul>

    <h2>Table Example</h2>

<table border="1" cellspacing="0" cellpadding="8">
    <tr>
        <th>Sl. No.</th>
        <th>Item</th>
        <th>Category</th>
        <th>Price (â‚¹)</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Apples</td>
        <td>Grocery</td>
        <td>120</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Spoon Set</td>
        <td>Utensils</td>
        <td>250</td>
    </tr>
    <tr>
        <td>3</td>
        <td>T-Shirt</td>
        <td>Clothes</td>
        <td>799</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Watch</td>
        <td>Accessories</td>
        <td>1999</td>
    </tr>
</table>
</body>
</html>

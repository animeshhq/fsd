<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Car Registration</title>
</head>
<body>
    <h2>BMW Car Registration Form</h2>

    <form>
        <label for="ownerName">Owner Name:</label><br>
        <input type="text" id="ownerName" name="ownerName" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="carModel">Car Model:</label><br>
        <select id="carModel" name="carModel" required>
            <option value="">-- Select Model --</option>
            <option value="bmw-3series">BMW 3 Series</option>
            <option value="bmw-5series">BMW 5 Series</option>
            <option value="bmw-7series">BMW 7 Series</option>
            <option value="bmw-x5">BMW X5</option>
            <option value="bmw-m4">BMW M4</option>
        </select><br><br>

        <label>Condition:</label><br>
        <input type="radio" id="new" name="condition" value="new" required>
        <label for="new">New</label><br>
        <input type="radio" id="used" name="condition" value="used">
        <label for="used">Used</label><br><br>

        <label for="regNumber">Registration Number:</label><br>
        <input type="text" id="regNumber" name="regNumber" required><br><br>

        <label for="purchaseDate">Purchase Date:</label><br>
        <input type="date" id="purchaseDate" name="purchaseDate" required><br><br>

        <label for="color">Car Color:</label><br>
        <input type="text" id="color" name="color" required><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>

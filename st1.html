<!DOCTYPE html>
<html>
<head>
	<title>College Admission Form</title>
</head>

<body>
	<form>
	<h2>College Admission Form</h2><br>
	<label for="name">Name of Student </label>
	<input id="name" type="text" value="Name" required ><br>
	<label for="roll_no"> Roll Number </label>
	<input id="roll_no" type="text" value="Roll Number" required><br>
	
	<label for="branch">Select Branch</label>
	<select id="branch" name ="Branch">
                <option value=""deleted value>select branch</option>
		<option id="branch" value="Btech">Btech</option>
		<option id="branch" value="Mtech">Mtech</option>
		<option id="branch" value="Bdes">Bdes</option>
	</select><br>

	<label for="address">Address</label>
	<textarea id="adress" name="address" placeholder="Enter your Address" rows="3" columns="30"></textarea><br>
	<input type="submit" value="Register">
	</form>
</body>
</html>

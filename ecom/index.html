<!DOCTYPE html>
<html lang="en">
<head>

    <title>Product Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="products">
    <h2>Featured Products</h2>

    <div class="product-grid">

            <div class="image"></div>
            <h3>Wireless Headphones</h3>
            <p>₹2,999</p>
        </div>

        <div class="product-card">
            <div class="image"></div>
            <h3>Smart Watch</h3>
            <p>₹4,499</p>
        </div>

        <div class="product-card">
            <div class="image"></div>
            <h3>Bluetooth Speaker</h3>
            <p>₹1,999</p>
        </div>

        <div class="product-card">
            <div class="image"></div>
            <h3>Gaming Mouse</h3>
            <p>₹1,299</p>
        </div>

        <div class="product-card">
            <div class="image"></div>
            <h3>Mechanical Keyboard</h3>
            <p>₹3,799</p>
        </div>

        <div class="product-card">
            <div class="image"></div>
            <h3>USB-C Hub</h3>
            <p>₹999</p>
        </div>
    </div>
</section>

</body>
</html>

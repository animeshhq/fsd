<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>ABES ID Card</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="id-card">
            <div class="header">
                <div class="college-name">ABES Engineering College</div>
                <div class="college-sub">Ghaziabad</div>
            </div>

            <div class="content">
                <div class="photo">
                    <span>PHOTO</span>
                </div>

                <div class="details">
                    <p class="name">Animesh Gautam</p>
                    <p><span>Course</span> B.Tech</p>
                    <p><span>Branch</span> Computer Science</p>
                    <p><span>Roll No</span> 23</p>
                </div>
            </div>

            <div class="footer">
                <div class="validity">
                    Valid Till<br /><strong>2029</strong>
                </div>
                <div class="signature">Authorized Sign</div>
            </div>
        </div>
    </body>
</html>

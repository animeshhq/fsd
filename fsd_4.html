<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Tag</title>
</head>
<body>

    <h2>Audio Tag</h2>

  <audio controls>
        <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
  </audio>


  <h2>Video and iFrame Tag</h2>

  <video src="https://youtu.be/Py3vAVtj9iw?si=5-JQMzcXpH7eNoHt" height="300" width="300" type="video/mp4" controls></video>

  <iframe width="400" height="200" src="https://www.youtube.com/embed/Py3vAVtj9iw" title="About ambition" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

   
</body>
</html>
